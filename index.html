<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-17ZRBG1JPP"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-17ZRBG1JPP");
    </script>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shink-to-fit=no"
    />
    <title>Tick Tock!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="centered">
        <h1 class="display-1" id="stopwatch">00 : 00 : 00 . 000</h1>
        <div class="centeredButtons">
          <button
            class="btn btn-lg btn-primary"
            style="margin-right: 20px"
            id="timerToggle"
          >
            <i
              class="fas fa-stopwatch"
              style="font-size: 1em; color: white"
            ></i>
            Start
          </button>
          <button class="btn btn-lg btn-warning" id="resetStopwatch">
            <i class="fas fa-sync-alt" style="font-size: 1em; color: black"></i>
            Reset and Stop
          </button>
        </div>
      </div>
    </div>
    <div class="footer">
      made with Love by
      <a
        href="https://gourabix.github.io/gourab-sarkar/"
        target="_blank"
        rel="noopener noreferrer"
        >Gourab Sarkar</a
      >
    </div>
    <script src="js/stopwatch.js"></script>
    <script src="js/main.js"></script>
  </body>
