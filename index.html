<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tick Tock!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/bce3163cba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="centered">
      <h1 class="display-1" id="stopwatch">00 : 00 : 00 . 000</h1>
      <div class="centeredButtons">
        <button
          class="btn btn-lg btn-primary"
          style="margin-right: 20px;"
          id="timerToggle"
        >
          <i class="fas fa-stopwatch" style="font-size: 1em; color: white;"></i>
          Start
        </button>
        <button class="btn btn-lg btn-warning" id="resetStopwatch">
          <i class="fas fa-sync-alt" style="font-size: 1em; color: black;"></i>
          Reset and Stop
        </button>
      </div>
    </div>
    <div class="footer" ?>
      made with Love by
      <a
        href="https://github.com/GourabIX"
        target="_blank"
        rel="noopener noreferrer"
        >gourabix</a
      >
    </div>
    <script src="js/stopwatch.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
